<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Summit Keynote Particle Demo</title>
  <script src="css.js"></script>
</head>

<body>
  <div id="dashboard" class="dashboard">
    <section class="dashboard__section">

      <div class="pictures">
        <h1>7,762
          <small>pictures</small>
        </h1>
      </div>

      <div class="pipes">
        <h1>79,762,624,762
          <small>pixels</small>
        </h1>

        <div class="network">
            <img src="images/pipes-draft.svg">
        </div>

      </div>

      <div class="points">
        <h1>624,762
          <small>points</small>
        </h1>

        <!-- Delete this section once we have the webgl -->
        <div class="webgl">
          Points animations
        </div>

      </div>
    </section>


    <section class="dashboard__section top">
      <h1>{{ currentPlayers }}
        <small>active users</small>
      </h1>

      <div class="leaderboard">
        <h2 class="leaderboard__header">Top 10</h2>
        <ol>
          <li
            v-for="(leader, index) in top10"
            class="leaderboard__item has-change">
            <div class="leaderboard__position">
              {{ index + 1 }}
              <sup>{{ ord[index] }}</sup>
            </div>
            <img src="images/andres.jpg" alt="Avatar of username" class="leaderboard__avatar">
            <span class="leaderboard__username">{{ leader.name }}</span>
            <span class="leaderboard__score">{{ leader.score }} <small>points</small></span>
          </li>
        </ol>
      </div>
    </section>
  </div>

  <section id="path-tool">
      <span>Path Tool</span>
      <button id="start-path">Start</button>
      <button id="end-path">End</button>
      <textarea id="export-area"></textarea>
  </section>

  <div class="parcel-preload">
    <img src="images/particle.png" id="particle-sprite">
  </div>

  <script src="index.js"></script>

</body>

</html>
