<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Summit Keynote Dashboard</title>
  <script src="css.js"></script>
</head>

<body>
  <div id="dashboard" class="dashboard">
    <section class="dashboard__section">

      <div class="pictures">
        <h1>{{ pictureCount }}
          <small>pictures</small>
        </h1>
      </div>

      <div class="pipes">
        <h1>{{ pictureCount * 15 }}
          <small>transactions</small>
        </h1>

        <transition-group name="scored-image-t" tag="div">
          <div v-for="image in scoredImages" v-bind:key="image.id">
            <img class="scored-image" v-bind:src="image.src" />
          </div>
        </transition-group>
 
        <div class="network">
          <img src="images/andres.jpg" class="secondary-image secondary-image-1">
          <img src="images/andres.jpg" class="secondary-image secondary-image-2">
          <img src="images/andres.jpg" class="secondary-image secondary-image-3">
          <img src="images/andres.jpg" class="secondary-image secondary-image-4">
          <img src="images/andres.jpg" class="secondary-image secondary-image-5">
          <img src="images/andres.jpg" class="secondary-image secondary-image-6">
          <img src="images/andres.jpg" class="secondary-image secondary-image-7">
          <img src="images/andres.jpg" class="secondary-image secondary-image-8">
          <img src="images/andres.jpg" class="secondary-image secondary-image-9">

          <img src="images/pipes-top.png" class="network--top">
          <img src="images/pipes-bottom.png" class="network--bottom">
        </div>

      </div>

      <div class="points">
        <h1>{{ totalPoints }}
          <small>points</small>
        </h1>

      </div>
    </section>


    <section class="dashboard__section top">
      <h1>{{ currentPlayers }}
        <small>active users</small>
      </h1>

      <div class="leaderboard">
        <h2 class="leaderboard__header">Top 10</h2>
        <transition-group appear name="lbchange" tag="ol">
          <li v-for="(leader, index) in top10" v-bind:key="leader.playerId" class="leaderboard__item">
            <div class="leaderboard__position">
              {{ index + 1 }}
              <sup>{{ ord[index] }}</sup>
            </div>
            <img src="images/andres.jpg" alt="Avatar of username" class="leaderboard__avatar">
            <span class="leaderboard__username">{{ leader.name }}</span>
            <span class="leaderboard__score">{{ leader.score }} <small>points</small></span>
          </li>
        </transition>
      </div>
    </section>
  </div>

  <section id="path-tool">
      <span>Path Tool</span>
      <button id="start-path">Start</button>
      <button id="end-path">End</button>
      <textarea id="export-area"></textarea>
  </section>

  <div class="parcel-preload">
    <img src="images/particle.png" id="particle-sprite">
  </div>

  <script src="index.js"></script>

</body>

</html>
